openapi: 3.0.3
info:
  title: Sample API
  version: 1.0.0
paths:
  /users:
    get:
      summary: Get all users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              example:
                - id: "1"
                  name: "田中太郎"
                - id: "2"
                  name: "佐藤花子"
                - id: "3"
                  name: "山田次郎"
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          example: "1"
        name:
          type: string
          example: "田中太郎"
      example:
        id: "1"
        name: "田中太郎"
